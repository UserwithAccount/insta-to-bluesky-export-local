name: Scheduled Bluesky Poster

on:
  schedule:
    - cron: "*/15 * * * *" # every 15 minutes
  workflow_dispatch: # manual trigger

jobs:
  call-cron-endpoint:
    runs-on: ubuntu-latest
    steps:
      - name: Call /api/cron/runScheduledPosts
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          curl -X POST https://insta-to-bluesky-export.vercel.app/api/cron/runScheduledPosts \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $CRON_SECRET"
